<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Library</h1>
    </header>
    <main>
      <div class="container">
        <div id="bookshelf" class="bookshelf"></div>
        <dialog id="dialog">
          <form id="book-form" class="book-form" action="">
            <h3>Add a book!</h3>
            <p>
              <label for="title">Title:</label>
              <input type="text" id="title" name="new_title" required />
            </p>

            <p>
              <label for="author">Author:</label>
              <input type="text" id="author" name="new_author" required />
            </p>

            <p>
              <label for="pages">Number of pages: </label>
              <input type="number" id="pages" />
            </p>

            <fieldset>
              <legend>Have you read this book already?:</legend>
              <input type="checkbox" id="read" name="read-checkbox" />
            </fieldset>

            <p>
              <button id="book-form-button">Add to bookshelf</button>
            </p>
          </form>
        </dialog>
      </div>

      <hr style="margin: 2rem 0" width="100%" />

      <div class="button-container">
        <button id="add-book-button" class="add-book-btn">Add a book</button>
      </div>
    </main>
  </body>
</html>
